<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1200, 600, Phaser.AUTO, 'gamehere', { preload: preload, create: create, update: update });

function preload() {
    game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;


    
    game.load.image('diamond', 'assets/diamond.png');
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    


}


var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;

var timer;
var total;
var timeText;

var emitter;
var emitter2;

function create() {
     cursors = game.input.keyboard.createCursorKeys();
    
    //create background
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.add.sprite(0,0, 'sky');
    platforms = game.add.group();
    platforms.enableBody = true;
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(3,3);
    ground.body.immovable = true;
    var ledge = platforms.create(400,400, 'ground');
    ledge.body.immovable = true;
    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
    
    //create player
    player = game.add.sprite(32, game.world.height - 150, 'dude');
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;
    
    player.animations.add('left', [0,1,2,3], 10, true);
    player.animations.add('right', [5,6,7,8], 10, true);
    
    //objects
    stars = game.add.group();
    
    stars.enableBody = true;
    
    for (var i = 0; i < 12; i++)
    {
        var star = stars.create(i * 70, 0, 'star');
        star.body.gravity.y = 6;
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
        
    }
    
    //score
    scoreText = game.add.text(16, 16, 'score: 0',{fontSize: '32px', fill: '#000'});

    //timer
    timer = game.time.create(false);
    
    total = 60;
    timeText = game.add.text(600, 16, 'time: 0',{fontSize: '32px', fill: '#000'});
    
    timer.loop(1000, updateCounter, this);

    timer.start();

    //explosion
    emitter = game.add.emitter(0,0,100);
    emitter.makeParticles('diamond');
    emitter.gravity = Math.floor((Math.random() * 200) + 1);
    
    emitter2 = game.add.emitter(0,0,100);
    emitter2.makeParticles('diamond');
    emitter2.gravity = Math.floor((Math.random() * -200) + 1);
    
   
    
}   

function updateCounter() {
    
    total -= 1;
    
    timeText.setText('Time: ' + total);
   
    if (total == 0)
    {
       total = 60;
        
    }
    
}

function update() {
   
    


   
    var hitPlatform = game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.overlap(player, stars, collectStar, null, this);
    
    player.body.velocity.x = 0;
    
    if (cursors.left.isDown)
    {
        player.body.velocity.x = -150;
        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        player.body.velocity.x = 150;
        player.animations.play('right');
    }
    else
    {
        player.animations.stop();
        player.frame = 4;
    }
    
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        player.body.velocity.y = -350;
        
    }
    
    
    
}

function collectStar (player, star) {
    particleBurst(star.x, star.y);
    
    star.kill();
    
    score += 10;
    scoreText.text = 'Score: ' + score;
}

function particleBurst(x,y){
    emitter.x = x;
    emitter.y = y;
    emitter.start(true, 2000, null, 30);
    
    emitter2.x = x;
    emitter2.y = y;
    emitter2.start(true, 3000, null, 10);
    
}


</script>

</body>
</html>
